<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
  </head>
  <body>
    <h1>404: City - {{name}} not found</h1>
    <h3>Try Again?</h3>
    <form action="/api/weather">
      <label for="city">City</label>
      <input
        type="text"
        name="city"
        id="city"
        placeholder="Enter a City"
        required
      />
      <input type="submit" value="Get Weather" />
    </form>
  </body>
</html>
